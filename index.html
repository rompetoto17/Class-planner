<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>برنامه هفتگی کلاس‌ها</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>برنامه هفتگی کلاس‌ها</h2>

  <input id="name" placeholder="نام درس">
  <select id="day">
    <option>شنبه</option><option>یکشنبه</option><option>دوشنبه</option>
    <option>سه‌شنبه</option><option>چهارشنبه</option><option>پنج‌شنبه</option>
  </select>
  <input id="start" type="time">
  <input id="end" type="time">

  <button onclick="addClass()">➕ اضافه کردن</button>

  <table>
    <thead>
      <tr>
        <th>درس</th><th>روز</th><th>ساعت</th><th>❌</th>
      </tr>
    </thead>
    <tbody id="list"></tbody>
  </table>
</div>

<script src="script.js"></script>
</body>
</html>
